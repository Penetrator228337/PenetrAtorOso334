<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sites</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease-in-out;
        }
        h1 {
            color: #2c3e50;
            z-index: 2;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }
        img.rotate {
            transform: rotate(360deg);
        }
        .sigma {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transform: rotate(-20deg);
            pointer-events: none;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Davyd Kohen</h1>
        <img src="shrek.jpeg" alt="Shrek" id="shrekImage">
    </div>
    <script>
        const shrekImage = document.getElementById('shrekImage');
        const body = document.body;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createSigma() {
            const sigma = document.createElement('div');
            sigma.textContent = 'SIGMA';
            sigma.className = 'sigma';

            const safeArea = 150; // Отступы, чтобы не перекрывать картинку и заголовок

            sigma.style.top = `${Math.random() * (window.innerHeight - safeArea)}px`;
            sigma.style.left = `${Math.random() * (window.innerWidth - safeArea)}px`;
            sigma.style.transform = `rotate(${Math.random() * 40 - 20}deg)`; // Наклон от -20 до 20 градусов

            body.appendChild(sigma);
        }

        shrekImage.addEventListener('click', () => {
            shrekImage.classList.toggle('rotate');
            body.style.backgroundColor = getRandomColor();
            createSigma();
        });
    </script>
</body>
</html>
